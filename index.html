<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS work with API</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-wrapper">
    <main>
      <section class="locdat">
        <div class="city">Uzbekistan, UZ</div>
        <div class="date"> Monday 8 june 2022 </div>
      </section>
      <div class="sec-temp">
        <div class="temp">30<span>℃</span></div>
        <div class="weather-type">Sunny</div>
        <div class="high-low">19℃ / 23℃</div>
      </div>
    </main>
    <header>
      <input 
      type="text" 
      autocomplete="off" 
      class="search-input" 
      placeholder="Tashkent . . . "
      >
    </header>
  </div>
  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
